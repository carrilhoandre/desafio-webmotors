<div class="main-content" [hidden]="isLoading">
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning card-header-icon">
                        <h4 class="d-inline">Cadastro de Anuncios</h4>
                        <a [routerLink]="['novo']" class="btn btn-link d-inline float-right">
                            <i class="fa fa-plus-circle"></i> Incluir novo
                            <div class="ripple-container"></div>
                        </a>


                    </div>
                    <div class="card-body">
                        <div class="toolbar">
                        </div>
                        <div class="material-datatables">
                            <table class="table table-striped table-no-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Anúncio</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of resources.itens | paginate: { itemsPerPage: 10, currentPage: p, totalItems: resources.total }">
                                        <td>
                                            {{item.marca}} / {{item.modelo}} / {{item.versao}}
                                        </td>
                                        <td>
                                            <a [routerLink]="[item.id, 'alterar']" class="btn btn-outline-info btn-sm mr-2 col-sm-12 col-md-5 col-xl-4 btn-item">Editar</a>
                                            <button (click)="deleteResource(item)" class="btn btn-outline-danger btn-sm col-sm-12 col-md-5 col-xl-4 btn-item">Excluir</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
<div class="container" [hidden]="!isLoading">
    <app-loading></app-loading>
</div>
